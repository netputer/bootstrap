<div ng-class="{'remind-open': toggle}" class="wd-remind">
 	<div class="modal-header">
    	<button type="button" class="close" aria-hidden="true"
        ng-click="cancel()">&times;</button>
    	<h3>{{header}}</h3>
  	</div>
  	<div class="modal-body">
    	<p ng-bind-html="content"></p>
  	</div>
  	<div class="modal-footer" wd-strip>
  		<a href="{{helpLink}}" class="remind-help" target="_blank">{{helpText}}</a>
    	<button class="btn btn-primary" ng-click="ok()">{{okText}}</button>
  	</div>
</div>

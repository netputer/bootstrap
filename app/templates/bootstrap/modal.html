<div class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true"
        bs-modal-cancel>&times;</button>
    <h3></h3>
  </div>
  <div class="modal-body">
    <span ng-bind-html="content"></span>
  </div>
  <div class="modal-footer" wd-strip>
    <button class="btn" bs-modal-cancel>Cancel</button>
    <button class="btn btn-primary" bs-modal-ok>OK</button>
  </div>
</div>

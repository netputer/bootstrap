<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--[if gt IE 9]-->
    <script type="text/javascript">
    // 该页面会在 snappea.com 中通过 iframe 调用
    void function() {
        window.onmessage = function(event) {
            switch (event.data.command) {
                case 'google-sign-in':
                    googleSignIn(event.data.token, event.data.profile);
                break;
                case 'google-sign-out':
                    googleSignOut();
                break;
            }
        };
        //相关方法
        function googleSignIn(token, profile) {
            if (window.localStorage) {
                window.localStorage.setItem('googleToken', token);
                window.localStorage.setItem('userProfile', JSON.stringify(profile));
            }
        }
        function googleSignOut() {
            window.localStorage && window.localStorage.removeItem('googleToken');
        }
    }();
    </script>
    <!--[endif]-->
</head>
<body>
</body>
</html>
